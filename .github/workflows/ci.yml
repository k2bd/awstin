name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    runs-on: ubuntu-latest

    env:
      AWS_DEFAULT_REGION: fake-region
      AWS_ACCESS_KEY_ID: fake-key
      AWS_SECRET_ACCESS_KEY: fake-secret-key
      TEST_DYNAMODB_ENDPOINT: http://localhost:8000
      TEST_SNS_ENDPOINT: http://localhost:9911

    steps:
    - uses: actions/checkout@v2
    - name: Source environment
      run: |
        source docker/env.sh
    - name: Set up containers with docker-compose
      run: |
        docker-compose -f docker/docker-compose.yml up -d
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        pip install -e .
    - name: Lint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 awstin docs examples --count --show-source --statistics
        black --check awstin docs examples
        isort --check awstin docs examples
    - name: Build docs
      uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "pip install ."
        docs-folder: "docs/"
    - name: Test with unittest
      run: |
        python -m unittest -v
    - name: Generate coverage report
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=./awstin --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
